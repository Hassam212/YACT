{% extends 'users/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}
<div class="container py-5 px-0">
    <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
      <div class="error-container text-red-500 px-5" >
         {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="exampleInputEmail1">Username</label>
        <div class="shadow text-gray-700  appearance-none border rounded py-2 px-3 mr-10" id="exampleInputEmail1" >{{form.username}}</div>
    </div>
    <div class="mb-2" >
        <label class="block text-gray-700 text-sm font-bold mb-2" for="exampleInputPassword1">Password</label>
        <div class="shadow text-gray-700  appearance-none border rounded py-2 px-3 mr-10" id="exampleInputPassword1">{{form.password}}</div>
    </div>
    <button class="text-white bg-green-500 px-5 py-2 my-5" type="submit">Login</button>
</form>
</div>
<p class="px-10 py-0"><a class="text-indigo-500" href="{% url 'password_reset' %}" >Forget password</a></p>
{% endblock %}
</body>
</html>
