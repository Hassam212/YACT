{% extends 'users/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block body %}
     <div class="">
    <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="error-container text-red-500 px-5" >
        {% if form.errors %}
        {% for field in form %}
        {{ field.errors }}
        {% endfor %}
        {% endif %}
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Old password</label>
        <div class="shadow text-gray-700  appearance-none border rounded py-2 px-3 mr-10" >{{form.old_password}}</div>
    </div>
    <div class="mb-2" >
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">New password</label>
        <div class="shadow text-gray-700  appearance-none border rounded py-2 px-3 mr-10" >{{form.new_password1}}</div>
    </div>
    <div class="mb-2" >
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">New password confirmation</label>
        <div class="shadow text-gray-700  appearance-none border rounded py-2 px-3 mr-10" >{{form.new_password2}}</div>
    </div>
    <button class="text-white bg-green-500 px-5 py-2 my-5" type="submit">change</button>
</form>
</div>
{% endblock %}
</body>
</html>
